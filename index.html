<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Ejemplo de HTML5">
  <meta name="keywords" content="HTML5, CSS3, JavaScript">

  <link rel="shortcut icon" href="./imagenes/Logo.png">
  <title>Plantilla</title>

<body>
  <div id="contenedor">
    <header id="cabecera">

      
        <picture style="margin: 5px;">        
          <img id="imagenTitulo" src="imagenes/caminanteLogoPlantilla.png" alt="Logo CIFP">
        </picture>
        <h1 id="titulo">Camino del caminante</h1>

      
    </header>
    <nav id="menu">
     <!--<input type="checkbox" id="menuopciones">
      <label for="menuopciones"> ☰ </label>    
      <ul>
        <li>Principal</li>
        <li>Fotos</li>
        <li>Videos</li>
        <li>Contacto</li>
      </ul>-->

    <section id="seccion">
      
      <article>
        <header>
          <hgroup>
            <h1>Tú camino</h1>            
          </hgroup>
           
        </header>
        <div class="map_canvas" id="map_canvas" style="width: 100%;height: 400px;background-color: bisque;">
        </div>
        <footer>
          
        </footer>
      </article>
      <article><p>Recorrido 
        <select id="listaCalles"></select>  <input id="reiniciar"  type="button" value="Reiniciar" ></p>
        </article>

        <li>Zoom <input id="cambioResilucionMapa" type="range" value="16" min="10" max="20"> <output id="output" value="16">16</output></li>
      <li>Color Trazado<input id="colorTrazado" type="color" >  </li>
      <li>Grosor<input id="grosorLinea"  type="range" value="2" min="2" max="6"> <output id="outpuGrosort" value="2">2</output></li>

     
    </ul>
    </aside>
    <footer id="pie">

  </div>
<script src="./js/funciones.js"></script>
